<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .question {
            margin: 20px 0;
        }
        .options {
            margin: 10px 0;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Math Quiz</h1>
    <form id="quizForm">
        <div class="question">
            <p>1. What is 2 + 2?</p>
            <div class="options">
                <input type="radio" name="q1" value="3"> 3<br>
                <input type="radio" name="q1" value="4"> 4<br>
                <input type="radio" name="q1" value="5"> 5<br>
                <input type="radio" name="q1" value="6"> 6<br>
            </div>
        </div>
        <div class="question">
            <p>2. What is 5 * 3?</p>
            <div class="options">
                <input type="radio" name="q2" value="15"> 15<br>
                <input type="radio" name="q2" value="10"> 10<br>
                <input type="radio" name="q2" value="20"> 20<br>
                <input type="radio" name="q2" value="25"> 25<br>
            </div>
        </div>
        <button type="submit">Submit</button>
    </form>
    <div id="result" style="margin-top: 20px;"></div>
    <script>
        document.getElementById('quizForm').onsubmit = function(event) {
            event.preventDefault();
            let score = 0;
            if (document.querySelector('input[name="q1"]:checked') && document.querySelector('input[name="q1"]:checked').value === '4') {
                score++;
            }
            if (document.querySelector('input[name="q2"]:checked') && document.querySelector('input[name="q2"]:checked').value === '15') {
                score++;
            }
            document.getElementById('result').innerHTML = `You scored ${score} out of 2. <br> Solved success!`;
        };
    </script>
</body>
</html>
